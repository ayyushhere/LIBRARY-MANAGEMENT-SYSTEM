<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="mac-window form-card" style="margin: 0;">
            <div class="mac-header">
                <div class="window-controls">
                    <div class="control close"></div>
                    <div class="control minimize"></div>
                    <div class="control maximize"></div>
                </div>
                <div class="window-title">System Login</div>
            </div>

            <div style="text-align: center; padding: 2rem 0 1rem;">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 1rem;">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <h2 style="margin: 0; font-weight: 600;">Admin Access</h2>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Please verify your identity</p>
            </div>

            <form id="login-form">
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" class="mac-input" placeholder="Enter system password" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%; padding: 12px;">Unlock Dashboard</button>
            </form>
            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="index.html" class="nav-link" style="font-size: 0.85rem;">‚Üê Back to Public Library</a>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
